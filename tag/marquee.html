<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta charset="UTF-8" />
    <title>Znacznik - marquee</title>
    <link rel="stylesheet" type="text/css" href="src/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0f1f1e] text-[#ffffff] text-4xl font-semibold">
    <div class="justify-center text-center items-center">
      <a class="text-[#b0696f]">&lt;marquee&gt;</a>
      <p class="w-[70rem] mx-auto">
        Znacznik <a class="text-[#b0696f]">marquee</a> pozwala na animacje
        atrybut <a class="text-[#b0696f]">behavior</a> definiuje zachowanie
        animacji
      </p>
      <p>przykładowe użycie</p>
      <marquee behavior="alternate">
        <img
          class="mx-auto"
          src="../imgs/marquee.png"
          width="700"
          height="700"
        />
      </marquee>
      <p>
        <a href="/">Powrót</a>
      </p>
    </div>
  </body>
</html>
